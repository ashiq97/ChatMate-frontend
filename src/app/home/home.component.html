<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-align:center;">
      <h1>Find Your Match</h1>
      <p class="lead">Come on in to view your matches...all you need to sign up!</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
        &nbsp;<button class="btn btn-primary btn-lg mr-2">Learn more</button>
      </div>
    </div>
    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
            <!-- <app-register [usersFromHomeComponent]="users" (cancelRegister)></app-register> -->
            <app-register [usersFromHomeComponent]="users"></app-register>
        </div>
      </div>
    </div>
</div>
